<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://images.template.net/97316/free-cute-green-aesthetic-background-u8pu8.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    nav {
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }

    nav a {
        text-decoration: none;
        color: #fff;
        margin: 0 20px;
    }

    section {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        flex: 1;
    }

    .box {
        width: 300px;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #070c00;
        text-align: center;
        margin-top: 50px;
    }

    footer {
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }

    a:hover span {
        display: inline;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.9); 
        padding: 6px;
        border-radius: 4px;
    }

    nav a:hover {
        background-color: #316a20;
        transition: all 0.3s ease;
    }

    @media screen and (max-width: 768px) {
        .box {
            width: 90%;
            margin-top: 20px;
        }

        .box img {
            width: 50px;
            height: 50px;
        }

        nav a {
            margin: 0 10px;
        }
    }

    @media screen and (max-width: 480px) {
        header {
            padding: 10px 0;
        }

        nav {
            padding: 5px 0;
        }

        .box {
            padding: 10px;
            margin-top: 20px;
        }

        nav a {
            margin: 0 5px;
        }
    }

</style>
